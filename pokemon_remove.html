<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <style>
        body{
            text-align: center;
           
        }
        h1{
            font-size: 70px;
        }
        button{
            width: 300px;
        }
    </style>
  </head>
  <body>
      <div class="jumbotron w-100  sticky-top">
        <h1 >寶可夢圖鑑列表</h1>
      </div>


  
    <button class="btn btn-primary sticky-top">每次只載入一張寶可夢圖片</button>
    <button class="btn btn-success sticky-top">每次只刪掉一張寶可夢圖片</button>
    <button class="btn btn-warning sticky-top">載入全部寶可夢圖鑑列表</button>
    <button class="btn btn-danger sticky-top">重製</button>
    <button class="btn btn-info sticky-top">載入需要一點時間</button>
    <button class="btn btn-dark sticky-top">停止載入程序</button>


    <div id='container' >

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        
        var index = 0;
        document.querySelector(".btn-primary").addEventListener('click',function Plus_Pekomon(){
            index++
            let img = document.createElement("img");
            let add=index.toString().padStart(3,'0');
            img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${add}.png`)
            container.appendChild(img);
        })       
        document.querySelector(".btn-success").addEventListener('click',function Minon_Pekomon(){
            if(index == 0)
            {
                alert("沒東西可以刪了喔")
            }
            else{
                index--
                let container = document.getElementById("container")
                let img = document.getElementsByTagName("img");
                container.removeChild(img[index]);

            }

        })
        document.querySelector(".btn-warning").addEventListener('click',function AllLoad(){
            {    
                for( index=1; index<899; index++){
  
                let img = document.createElement("img");
                let add=index.toString().padStart(3,'0');
                img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${add}.png`)
                container.appendChild(img);
                }
            }
        })
        document.querySelector(".btn-danger").addEventListener('click',function Delet(){
            document.querySelector("#container").innerHTML="";
            index=0

        })
        // document.querySelector(".btn-info").addEventListener("click", function(){setTimeout(function(){
            
        // //     for(index=1; index<899; index++){let img = document.createElement("img");let add=index.toString().padStart(3,'0');img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${add}.png`); container.appendChild(img);}

        // // }, 1000)});

        document.querySelector(".btn-info").addEventListener('click',function k(){
                myVar = setInterval(function(){
                    index++;
                    let img = document.createElement("img");
                    let add=index.toString().padStart(3,'0');
                    img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${add}.png`); 
                    container.appendChild(img);
                    img.addEventListener('click',function(){
                        container.removeChild(img)
                    })

                    },1000)
                

        })
        //待完成
        document.querySelector(".btn-dark").addEventListener('click',function(){

                clearInterval(myVar)
        })



 

    </script>
  </body>
</html>
