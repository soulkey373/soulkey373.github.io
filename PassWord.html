<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1{
        text-align: center;
        margin-top: 5%;

        line-height: 70px;

        margin: 10px;

      }
      .number button{
        width: 60px;
        margin: 10px;
      }
      label{
        display: block;

        margin-top: 1%;
        width: 300px;
        height: 80px;
        background-color: #ffffff;

      }

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 ></h1>
    <button type="button" class="btn btn-primary"onclick="ChangeDisabled()">產生數字</button>
    <button class="game" id="test1" ></button>
    <div class="number">
      <button id="btn btn1"class="text-light btn-dark" onclick="Num1()">1</button>
      <button id="btn btn2" class="text-light btn-dark " onclick="Num2()">2</button>
      <button id="btn btn3" class="text-light btn-dark "onclick="Num3()">3</button>
      <button id="btn btn4" class="text-light btn-dark "onclick="Num4()">4</button>
      <button id="btn btn5" class="text-light btn-dark "onclick="Num5()">5</button>
      <button id="btn btn6" class="text-light btn-dark "onclick="Num6()">6</button>
      <button id="btn btn7" class="text-light btn-dark "onclick="Num7()">7</button>
      <button id="btn btn8" class="text-light btn-dark "onclick="Num8()">8</button>
      <button id="btn btn9" class="text-light btn-dark "onclick="Num9()">9</button>
      <button id="btn btnX" class="text-light btn-danger "onclick="NumX()">X</button>
      <button id="btn btn0" class="text-light btn-dark "onclick="Num()">0</button>
      <button id="btn btnV" class="text-light btn-success "onclick="Gas()">V</button>
    </div>
<script>
      var gas ="";
      function Num(){
         document.getElementsByClassName('game')[0].innerText+=0;

        gas+="0";
      }
      function Num1(){
         document.getElementsByClassName('game')[0].innerText+=1;

         gas+="1";
      }
      function Num2(){
         document.getElementsByClassName('game')[0].innerText+=2;
 
         gas+="2";
      }
      function Num3(){
         document.getElementsByClassName('game')[0].innerText+=3;
 
         gas+="3";
      }
      function Num4(){
         document.getElementsByClassName('game')[0].innerText+=4;

         gas+="4";
      }
      function Num5(){
         document.getElementsByClassName('game')[0].innerText+=5;
    
         gas+="5";
      }
      function Num6(){
         document.getElementsByClassName('game')[0].innerText+=6;
         gas+="6";
      }
      function Num7(){
         document.getElementsByClassName('game')[0].innerText+=7;
         gas+="7";
      }
      function Num8(){
         document.getElementsByClassName('game')[0].innerText+=8;
         gas+="8";
      }
      function Num9(){
         document.getElementsByClassName('game')[0].innerText+=9;
         gas+="9";
      }
      function NumX(){
         document.getElementsByClassName('game')[0].innerText="";
         gas="";
      }

</script>
    <script>
      var ramdon = Math.floor(Math.random()*100);
      var max = "100";
      var min = "0";
      document.getElementsByTagName("h1")[0].innerText=`${min}~${max}`;
      function Gas(){
        if(gas>ramdon)
        {     
          max=gas;
          document.getElementsByTagName("h1")[0].innerText="";
          document.getElementsByTagName("h1")[0].innerText=`${min}~${max}`;
  
        }
        else if(gas<ramdon)
        {   
          min=gas;
          document.getElementsByTagName("h1")[0].innerText="";
          document.getElementsByTagName("h1")[0].innerText=`${min}~${max}`;
        }
        else if(gas==ramdon)
        {
          alert("bimgo~")
          location.reload(true);
        }
      }
   
     
 

    </script>

    <script> 
      window.onload=function(){

        document.getElementById('test1').disabled=true;
        var i=0;
        for(i;i<13;i++){
          document.getElementsByClassName('text-light')[i].disabled=true;
        }
      }
      function ChangeDisabled(){

　        document.getElementById('test1').disabled=false;　
          var i=0;
          for(i;i<13;i++){
            document.getElementsByClassName('text-light')[i].disabled=false;
        }
　      }
    </script>
