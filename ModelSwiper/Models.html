    <style>
              .swiper-container {
            min-width: 300px;
            min-height: 500px;
        }
    </style>
    <!-- Modal -->
    <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-body">
            <div class="swiper-container">
                
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://store.sony.com.tw/resource/file/product_files/CFI-1018A01/14_a05c55101.jpg"  class="border">
                    </div>
                    <div class="swiper-slide"><img src="https://store.sony.com.tw/resource/file/product_files/CFI-1018A01/16_405c65114.jpg" class="border">
                    </div>
                    <div class="swiper-slide"><img src="https://b.ecimg.tw/items/DGBJGA1900BG9P8/000001_1623723102.jpg" class="border">
                    </div>
                    <div class="swiper-slide"><img src="https://d.ecimg.tw/items/DGBJGDA900BJTKO/000001_1626940821.jpg" class="border">
                    </div>
   
                </div>
                <div class="swiper-scrollbar"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        </div>
    </div>

    <script>
        // 幫每個圖片添加model事件
        document.querySelectorAll("img").forEach(image => {
            image.onclick = function (x) {
                x.target.setAttribute("data-bs-toggle","modal");
                x.target.setAttribute("data-bs-target","#exampleModal");
            }
        });

        const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
            

    </script>
