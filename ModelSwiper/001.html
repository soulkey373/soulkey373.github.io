<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/container.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <style>
        .modal.fade {
        display: block !important;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease 0s;
    }

        .modal.fade.show {
        display: block !important;
        opacity: 1;
        visibility: visible;
        transition: all 0.3s ease 0s;
        }
        .modal-dialog{
            min-width: 90vh;
            min-height: 40vh;
            padding: 0;
        }
        .modal-content{
 
        }
        .modal-body{
       
        }
        .swiper-container {

         }
         .swiper-container .swiper-wrapper .swiper-slide {

        }
         .swiper-container .swiper-wrapper .swiper-slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

  </head>
  <body>
    <h1 class="text-center">這是圖片輪播功能</h1>
    <nav class="navbar-light bg-light"></nav>

    <div class="container">
        <h2>戶外遮陽加厚防晒棚</h2>
        <div class="Top_Title">
            <div class="Zip">
                <div class="ZipContent">
                    <h5 >CHU</h5>
                    <span class="d-block">,</span>
                    <h5 class="ms-1">Hsinchu</h5>
                    <span class="d-block">,</span>
                    <h5 class="ms-1 me-3">Taiwan</h5>
                    <i class="fas fa-star mx-1"></i>
                    <i class="fas fa-star mx-1"></i>
                    <i class="fas fa-star mx-1"></i>
                    <i class="fas fa-star mx-1"></i>
                    <i class="fas fa-star mx-1"></i>
                </div>
                <div class="ZipSocial d-flex">
                    <i class="fab fa-facebook-f mx-1"></i>
                    <i class="fab fa-twitter mx-1"></i>
                    <i class="fas fa-envelope mx-1"></i>
                    <i class="far fa-copy mx-1"></i>
                    <span>Copy link</span>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-sm-7 col-12 border border-1 ">
                <img src="https://cdn.ruckify.com/public_regen/51705cc0-f9dd-11ea-b5d2-c3496c2964a7/7bbae040-fe71-11ea-b0ea-511d396a4595/7bc2a500-fe71-11ea-a63e-1d976c5697ec_800x800.jpg" >
            </div>
            <div class="col-sm-5 col-12  border border-1  ">
                <img src="https://cdn.ruckify.com/public_regen/51705cc0-f9dd-11ea-b5d2-c3496c2964a7/7bbae040-fe71-11ea-b0ea-511d396a4595/7bd811a0-fe71-11ea-9705-cd517cda3b75_400x400.jpg">
            </div>
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-body">
                    <!-- Slider main container -->
                    <div class="swiper-container mySwiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="https://cdn.ruckify.com/public_regen/51705cc0-f9dd-11ea-b5d2-c3496c2964a7/7bbae040-fe71-11ea-b0ea-511d396a4595/7bc2a500-fe71-11ea-a63e-1d976c5697ec_800x800.jpg"class="border border-5" >
                            </div>
                            <div class="swiper-slide">
                                <img src="https://cdn.ruckify.com/public_regen/51705cc0-f9dd-11ea-b5d2-c3496c2964a7/7bbae040-fe71-11ea-b0ea-511d396a4595/7bd811a0-fe71-11ea-9705-cd517cda3b75_400x400.jpg"class="border border-5">
                            </div>
        
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                    
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    
                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                        <div class="swiper-pagination"></div>
                    </div>
            </div>
        </div>
        </div>
    </div>



        <script>
        // 幫每個圖片添加model事件
        document.querySelectorAll("img").forEach(image => {
            image.onclick = function (x) {
                x.target.setAttribute("data-bs-toggle","modal");
                x.target.setAttribute("data-bs-target","#exampleModal");
            }
        });
        var swiper = new Swiper(".mySwiper", {
        pagination: {
            el: ".swiper-pagination",
          dynamicBullets: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
