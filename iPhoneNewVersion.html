    <script>
      //獲取JSON的資料，放進iPadArray陣列裡面
      const url="https://raw.githubusercontent.com/soulkey373/Fiststore/main/AppleProduct.jsonV1.json"
      let xhr = new XMLHttpRequest();
      xhr.onload=function () {
            ipadArray = JSON.parse(this.responseText);
            imgDemo();
            creatColor();
            creatStorage();
            creatNetwork();
        //幫外觀按鈕加上收合更改的效果
        document.querySelectorAll(".Collapse").forEach(function(btn){
          btn.onclick = function(){
          // btn.classList+=" active"
          document.querySelector(".col-12").style.display="none"
          document.getElementsByTagName("h5")[0].style.display="block"
          document.getElementsByTagName("h2")[0].innerText=btn.innerText;
          let changeImg=document.getElementsByTagName("h2")[0].innerText;
          document.getElementById("imgDemo").setAttribute("src", ipadArray.iPad.filter(x=>x.color==changeImg)[0].imgUrl)
          }
       }) 
      //幫容量按鈕加上收合更改的效果
          document.querySelectorAll(".Collage1").forEach(function(btn){
          btn.onclick = function(){
          // btn.classList+=" active"
          document.getElementsByClassName("col-12")[1].style.display="none"
          document.getElementsByTagName("h5")[1].style.display="block"
          document.getElementsByTagName("h2")[1].innerText= btn.firstChild.innerText;
          let storage_span= document.getElementsByTagName("span");
          //根據選擇的容量變換價格
          document.getElementsByTagName("h2")[3].innerText="";
          if(document.getElementsByTagName("h2")[1].innerText=="32GB"){
            storage_span[7].innerText = `NT$${ipadArray.iPad[0].price} `;
            storage_span[8].innerText = `NT$${ipadArray.iPad[1].price} `;
          }
          else if(document.getElementsByTagName("h2")[1].innerText=="128GB"){
            storage_span[7].innerText = `NT$${ipadArray.iPad[2].price} `;
            storage_span[8].innerText = `NT$${ipadArray.iPad[3].price} `;
          }
         
        }
       })  
       //幫連線能力按鈕加上收合更改的效果
       document.querySelectorAll(".Collage2").forEach(function(btn){
          btn.onclick = function(){
          // btn.classList+=" active"
          document.getElementsByClassName("col-12")[2].style.display="none"
          document.getElementsByTagName("h5")[2].style.display="block"
          document.getElementsByTagName("h2")[2].innerText= btn.firstChild.innerText;
          
          //顯示價格

          document.getElementsByTagName("h2")[3].innerText= btn.lastChild.innerText;
          
      
            
        }
       })        

       //讓外觀層"修改"none
        document.getElementsByTagName("h5")[0].addEventListener('click',function(btn){
          document.getElementsByTagName("h5")[0].style.display="";
          document.querySelector(".col-12").style.display="block"
        })
      //讓容量層的"修改"nnone
        document.getElementsByTagName("h5")[1].addEventListener('click',function(btn){
          document.getElementsByTagName("h5")[1].style.display=""
          document.getElementsByClassName("col-12")[1].style.display="block"
        })
      //讓連線能力層的"修改"nnone
        document.getElementsByTagName("h5")[2].addEventListener('click',function(btn){
          document.getElementsByTagName("h5")[2].style.display=""
          document.getElementsByClassName("col-12")[2].style.display="block"
        })
        
       } 
      xhr.responseType="text";
      xhr.open('GET', url);
      xhr.send(); 
      function imgDemo(){
        document.getElementById("imgDemo").setAttribute("src",ipadArray.iPad[0].imgUrl)
      }
          

    </script>
    
     
    <script>


      //產生外觀的按鈕
      function creatColor(){
      for(let i=0;i<3;i++){
      let img = document.createElement("img");
      let br  = document.createElement("br");
      let span = document.createElement("span");
      let button = document.createElement("button")

      img.setAttribute("style","width:30px")
      button.setAttribute("type","button");
            //增添獨家外觀的收合事件Collapse
      button.setAttribute("class","btn btn-outline-dark px-5 py-4 m-2 Collapse")

      span.setAttribute("style","width:70px");
      span.setAttribute("class","d-block text-center")
      button.appendChild(img)
      button.appendChild(br)
      button.appendChild(span)
      document.querySelector(".col-12").appendChild(button)
      } 
      let outward_img= document.getElementsByTagName("img")
      let outward_span= document.getElementsByTagName("span")
      //這邊的IMG是顏色裡面的圖示
      outward_img[1].setAttribute("src","https://github.com/soulkey373/Fiststore/blob/main/AppleImg/iPad_space_gray.png?raw=true")
      outward_img[2].setAttribute("src","https://github.com/soulkey373/Fiststore/blob/main/AppleImg/iPad_Sliver.png?raw=true")
      outward_img[3].setAttribute("src","https://github.com/soulkey373/Fiststore/blob/main/AppleImg/iPad_Glod.png?raw=true")
      outward_span[2].innerText=ipadArray.iPad[0].color;
      outward_span[3].innerText=ipadArray.iPad[4].color;
      outward_span[4].innerText=ipadArray.iPad[8].color;
      }
      document.getElementsByTagName("h5")[0].addEventListener("click",function(){
        document.querySelector(".col-12").style.display=""
      })


      //產生容量的按鈕
      function creatStorage(){
      for(let i=0;i<2;i++){
      let button = document.createElement("button")
      let p  = document.createElement("p")
      let span = document.createElement("span");
      span.setAttribute("class","d-block text-center")
      button.setAttribute("type","button");
      button.setAttribute("class","btn btn-outline-dark p-4 m-2 Collage1")
      button.appendChild(p)
      button.appendChild(span)
      document.querySelectorAll(".col-12")[1].appendChild(button)
      } 
      let storage_p = document.getElementsByTagName("p");
      let storage_span= document.getElementsByTagName("span");
      storage_p[0].innerText = ipadArray.iPad[0].storage
      storage_p[1].innerText = ipadArray.iPad[2].storage
      storage_span[5].innerText = `NT$${ipadArray.iPad[0].price} `;
      storage_span[6].innerText = `NT$${ipadArray.iPad[2].price} `;
      }
     //產生連線能力的按鈕
      function creatNetwork(){
      for(let i=0;i<2;i++){
      let button = document.createElement("button")
      let p  = document.createElement("p")
      let span = document.createElement("span");
      span.setAttribute("class","d-block text-center")
      button.setAttribute("type","button");
      button.setAttribute("class","btn btn-outline-dark p-4 m-2 Collage2")
      button.appendChild(p)
      button.appendChild(span)
      document.querySelectorAll(".col-12")[2].appendChild(button)
      } 
      let storage_p = document.getElementsByTagName("p");
      let storage_span= document.getElementsByTagName("span");
      storage_p[2].innerText = ipadArray.iPad[0].network
      storage_p[3].innerText = ipadArray.iPad[1].network

      storage_span[7].innerText = `NT$${ipadArray.iPad[0].price} `;
      storage_span[8].innerText = `NT$${ipadArray.iPad[1].price} `;
  
     

      }
 


    </script>
