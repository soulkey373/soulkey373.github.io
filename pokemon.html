<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <style>
        body{
            text-align: center;
           
        }
        h1{
            font-size: 70px;
        }
        button{
            width: 300px;
        }
    </style>
  </head>
  <body>
      <div class="jumbotron w-100">
        <h1 >寶可夢圖鑑列表</h1>
      </div>


    <button class="btn btn-primary"onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>

    <button class="btn btn-danger"onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表</button>

    <button class="btn btn-primary" id="button3">AddPokemon</button>
    <button class="btn btn-primary" onclick='reset()'>重製</button>


    <div id='container'>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        
        let container = document.getElementById("container");
        // window.onload = appendPokemon();
        window.l
        function setPokemon(){
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = "Pokemon圖鑑"
            // https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png
            let fileName="001";
            let pathFile=` https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg=`<img src='${pathFile}'>`;
            container.innerHTML = pokemonImg;
        }

        function appendPokemon(){
            let img = document.createElement("img");
            img.setAttribute("src","https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png")
            container.appendChild(img);
        }

        function fetchPokemon()
        {
            let pokemons = '';
            for(let i=1; i<899; i++)
            {
                let fileName=i.toString().padStart(3,'0');
                let pathFile=` https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg=`<img src='${pathFile}'>`;
                pokemons+=pokemonImg;
            
            }
            container.innerHTML=pokemons;
        }

        function fetchPokemon_appendChild()
        {
            container.removeChild(container.childNodes[0])
            for(let i=1; i<899; i++)
            {
                let fileName=i.toString().padStart(3,'0');
                let pathFile=` https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                // let pokemonImg=`<img src='${pathFile}'>`;
                let img = document.createElement(`img`)
                img.setAttribute(`src`,pathFile);
                container.appendChild(img);

            }
        }


            var btn3 = document.getElementById("button3");
            btn3.addEventListener('click',function(event){
                for(let i=1; i<899; i++)
            {
                let fileName=i.toString().padStart(3,'0');
                let pathFile=` https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                // let pokemonImg=`<img src='${pathFile}'>`;
                let img = document.createElement(`img`)
                img.setAttribute(`src`,pathFile);
                container.appendChild(img);

            }

            }
            );
        
       


        function reset(){
            container.innerHTML=" ";
        }

    </script>
  </body>
</html>
